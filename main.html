<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Checkpoint</title>
</head>
<body>
  <h1>Form Checkpoint</h1>
  <form action="">
    <div>
      <label for="email">Enter Email:
        <input type="email" placeholder="janeDoe@email.com"></input>
      </label>
    </div>

    <div>
      <label for="name" required>Enter Full Name:
        <input type="text" placeholder="enter name"></input>
      </label>
    </div>

    <div>
      <label for="Github">Enter github username
        <input type="text" required placeholder="userName123"></input>
      </label>
    </div>

    <div>
      <label for="radio-button">
        <input type="radio" required placeholder="userName123"></input>
      </label>
    </div>

    <div>
      <label for="checkbox">
        <input type="text" required placeholder="userName123"></input>
      </label>
    </div>

  </form>

</body>
</html>
