<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Checkpoint</title>
</head>
<body>
  <h1>Form Checkpoint</h1>

  <form>
    <div>
      <label for="email">Enter Email:</label>
      <input type="email" placeholder="janeDoe@email.com"></input>
    </div>

    <div>
      <label for="password" required>Password:</label>
      <input type="password" placeholder="password"></input>
    </div>

    <div>
      <label for="Github">Github username</label>
      <input type="text" required placeholder="userName123"></input>
    </div>

    <div class="radio-buttons">
      <label for="radio">Enterprise</label>
      <input type="radio" checked></input>

      <label for="radio">Pro</label>
      <input type="radio"></input>

      <label for="radio">Free</label>
      <input type="radio"></input>
    </div>

    <div>
      <label for="checkbox">Remember Me</label>
      <input type="checkbox"></input>
    </div>

  </form>

</body>
</html>
