<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Checkpoint</title>
</head>
<body>
  <h1>Form Checkpoint</h1>
  <form action="">
    <div>
      <label for="email">Enter Email:
        <input type="email" placeholder="janeDoe@email.com"></input>
      </label>
    </div>

    <div>
      <label for="password" required>Password:
        <input type="password" placeholder="password"></input>
      </label>
    </div>

    <div>
      <label for="Github">Enter github username
        <input type="text" required placeholder="userName123"></input>
      </label>
    </div>

    <div>
      <label for="radio-button">Enterprise
        <input type="radio"></input>
      </label>
      <label for="radio-button">Pro
        <input type="radio"></input>
      </label>
      <label for="radio-button">Free
        <input type="radio"></input>
      </label>

    </div>

    <div>
      <label for="checkbox">Remember Me
        <input type="checkbox"  ></input>
      </label>
    </div>

  </form>

</body>
</html>
